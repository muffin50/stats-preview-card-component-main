<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; margin-top: 10px; }

  </style>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="article">
   <div class="image-cont">
    <img class="image" src="./images/image-header-mobile.jpg" alt="Hello Wake up !">
   </div>
   <div class="content">
    <h2>Get <span>insights</span> that help your business grow.</h2>
    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
    <div class="states">
      <div><span class="number">10k+</span><span>companies</span></div>
      <div><span class="number">314</span><span>templates</span></div>
      <div><span class="number">12M+</span><span>queries</span></div>
    </div>
   </div>
  </div>
